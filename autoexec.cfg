fps_max 60;
sv_cheats 1;
bind ins noclip;
bind mouse3 "toggle commentary 0 1";

alias +fastmode "host_timescale 8";
alias -fastmode "host_timescale 1";
bind home "exec autoexec";
bind end +fastmode;
bind pgup "toggle host_timescale 1 4";
bind pgdn "toggle host_timescale 1 0.25";

bind mwheelup +jump;
bind mwheeldown +jump;
// alias slot2mode "bind mouse2 +zoom; bind mwheelup +attack; bind mwheeldown +attack";
alias slot2mode "bind mouse2 +zoom";
alias normalmode "bind mouse2 +attack2; bind mwheelup +jump; bind mwheeldown +jump";
bind 2 "slot2; slot2mode";
bind 1 "slot1; normalmode";
bind 3 "slot3; normalmode";
bind 4 "slot4; normalmode";
bind 5 "slot5; normalmode";
bind 6 "slot6; normalmode";
bind 7 "slot7; normalmode";
bind q "lastinv; normalmode";
bind g "phys_swap; normalmode";

echo "autoexec executed"